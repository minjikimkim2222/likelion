<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - 배치</title>
    <style type="text/css">
      .box1 {
        width: 200px;
        height: 200px;
        background-color: #438eb9;
        float: left;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: #629b58;
        float: left;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: #e59729;
        float: right;
      }
      /* .float_wrap {
        overflow: hidden;
      } */
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box3">box4</div>
    <div class="box2">box5</div>
    <div>nothing box</div>
    <div style="clear:both">nothing box2</div>

    <!-- 근처의 요소들을 다 끌어당기는 float 속성,
    float 속성을 무력화시키는 clear 속성 -->
  </body>
</html>
