<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - visibility</title>
    <style type="text/css">
      .box1 {
        width: 100px;
        height: 100px;
        background-color: #438eb9;
        padding: 70px;
        margin-bottom: 30px;
        visibility: hidden; /* 진짜 화면 자체에 존재하는데, 안 보이는 거임*/

        /*display: none; 애초에 없는 취급을 해준다. 화면 자체에 존재하지 않아!*/
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: #629b58;
        padding: 70px 80px;
        margin: 20px 40px;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </body>
</html>
