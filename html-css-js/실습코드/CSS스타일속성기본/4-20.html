<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        #box {
            visibility: hidden;
            /* 앞선 display:none; 은 존재 자체를 지우는 거고,
            visibility: hidden;은 존재는 하는데 안 보이는 거임 */
        }
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
