<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position2</title>
    <style>
      div {
        display: inline-block;
        border: 3px solid black;
      }

      .container {
        width: 800px;
        height: 1000px;
        margin: 10px;
        /* position: relative; */
      }

      .box1 {
        background-color: red;
        width: 200px;
        height: 100px;
        position: relative;
        top: 100px;
        left: 100px;
      }
      .box2 {
        background-color: aqua;
        width: 200px;
        height: 100px;

        /* absolute는 전체 body를 기준으로 
        top 200px, right 100px로 위치가 정해진다. (absolute는 static한 부모의 영향을 받지는 않는다.)
        
        근데, 부모 요소 중에 relative가 있다면, 해당 부모의 relative의 영향을 받아 기준점이 됨

        즉, absolute는 relative라는 속성을 가진 부모를 찾을 때까지 기준점을 찾았음.
        만약 relative한 부모가 없다면 body 태그를 기준으로 한다!
        */
        position: absolute;
        top: 200px;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box1">3</div>
    </div>
  </body>
</html>
