<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기처리</title>
</head>
<body>
    <script>
        function work(){
            const start = Date.now();
            for (let i = 0; i < 1000000000; i++) {}
            const end = Date.now();

            console.log(end-start + 'ms');
        }

        work();
        console.log('다음 작업');

        function hi(){
            console.log('hello~~~');
        }

        setTimeout(hi,0); // hi 함수를 1000 기다렸다가 실행해줘!

        console.log('hi 함수 다음에 하고 싶은 일!!');
        console.log('hi 함수 다음에 하고 싶은 일!!');
        console.log('hi 함수 다음에 하고 싶은 일!!');
        console.log('hi 함수 다음에 하고 싶은 일!!');
        console.log('hi 함수 다음에 하고 싶은 일!!');
        


    </script>
</body>
</html>
