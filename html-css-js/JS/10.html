<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 객체 2</title>
</head>
<body>
    <script>
        // 객체 안에 함수를 넣을 수 있다.
        const dog = {
            name: '멍멍이',
            sound: '먕먕',
            say: function() {
                console.log(this.sound);
                console.log(this);
            }
        };

        // console.log(typeof dog.say); // dog.say는 함수 자체
        dog.say(); // ()까지 붙여야, 함수를 실행해줘~! 의 의미

        const dog2 = {
            name: '멍멍이',
            sound : '먕먕',
            say: () => {
                console.log(this.sound);
                console.log(this);
            }
        };

        dog2.say();

        const arrow = () => {
            console.log("객체 밖 :::" + this);
        };

        arrow();
    </script>
</body>
</html>
