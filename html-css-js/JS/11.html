<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 객체 3</title>
</head>
<body>
    <script>
        const numbers = {
            _a:1, // _ 붙인다고 직접 접근이 가능한 건 아니지만, 숨긴 느낌의 변수(private)
            _b:2,
            get sum(){
                console.log("get sum() 함수 실행!!")
                return this.a + this.b;
            },

            get a(){
                console.log("get a() 함수 실행!");
                return this._a;
            },

            set a(value){
                this._a = value;
            }
        };

        numbers.a = 20;
        console.log(numbers.a);
        numbers.b = 10;
        console.log(numbers.b);

        numbers.sum; // get함수는 일반적인 함수와 달리, 실행할 때 ()를 붙이지 않아도 된다.

    </script>
</body>
</html>
