<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 배열 내장함수 - map</title>
</head>
<body>
    <script>
        // map 함수 이전 - 새로운 배열의 원본 배열원소를 각각 제곱해 넣고 싶다.
        const array = [1,2,3,4,5,6,7,8];
        const squared = [];

        for (let i = 0; i < array.length; i++){
            squared.push(array[i] * array[i]);
        }

        console.log(squared);

        // 2. forEach 이용
        const squared2 = [];

        array.forEach(n => {
            squared2.push(n*n);
        });

        console.log(squared2);

        // 3. map 함수 이용 (배열의 각 요소를 변환시켜서, 새로운 배열을 리턴)
        const squared3 = array.map((n) => n*n);

        console.log(squared3);
    </script>
</body>
</html>
