    <script>
        // 1번 - 배열의 모든 요소 출력하기
        const numbers = [1,2,3,4,5];

        function sumNumbers(numbers){
            let sum = 0;
            for (let i = 0; i < numbers.length; i++){
                sum += numbers[i];
            }

            return sum;
        }

        numbers.push(7);
        console.log(sumNumbers(numbers));

        // 2번 - 객체의 모든 프로퍼티와 값 출력하기
        const person = {

            age: 23,
            email: 'example@example.com'
        };

        function ex2(person){
            for (let key in person)
                console.log(`${key} : ${person[key]}`);
        }

        ex2(person);

        // 3번 - 특정 값의 개수 찾기
        const number3 = [1, 3, 7, 8, 3, 3, 4, 3];
        const targetNumber = 3;

        function ex3(number3, targetNumber){
            let count = 0;

            for (let i = 0; i < number3.length; i++){
                if (number3[i] == targetNumber){
                    count++;
                }
            }

            return count;
        }

        console.log(ex3(number3, targetNumber));

        // 4번 - 최대값 찾기
        const number4 = [10, 36, 54, 89, 12];

        function ex4(number4){
            let max = number4[0];

            for (let i = 0; i < number4.length; i++){
                if (number4[i] > max)
                    max = number4[i];
            }

            return max;
        }

        number4.push(100);
        console.log(ex4(number4));
