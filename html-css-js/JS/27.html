<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기</title>
</head>
<body>
    <script>
        function work(){
            setTimeout(() => {
                const start = Date.now();
                for (let i = 0; i < 1000000000; i++) {}
                const end = Date.now();
                console.log(end-start + 'ms');
            }, 0);
            console.log("work end!");
        }

        // setTimeout(hi,0); 

        console.log("start!!")
        work();
        console.log("다음 작업!!");
    </script>
</body>
</html>
