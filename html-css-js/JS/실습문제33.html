<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 내장함수 실습문제</title>
</head>
<body>
    <script>
        // https://github.com/carami/lion_back_10/blob/main/%EC%8B%A4%EC%8A%B5%EB%AC%B8%EC%A0%9C/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8%20%EC%8B%A4%EC%8A%B5%EB%AC%B8%EC%A0%9C3.md

        // 문제1 - 모든 요소의 제곱 구하기
        const numbers = [1,2,3,4,5];

        const newArr = numbers.map((i) => {
            return i*i; // 화살표 함수는 중괄호가 있다면 return 키워드를 명시적으로 줘야 한다!
        });
        console.log(newArr);

        // 문제2 - 짝수만 필터링하기
        const number2 = [1,2,3,4,5,6];

        const onlyEven = number2.filter((num) => (num % 2 == 0));
        console.log(onlyEven);

        // 문제3 - 총합 구하기
         // forEach함수는 배열의 각 요소에 대해 콜백함수를 실행하는 것
        const number3 = [1,2,3,4,5,6];

        let sum = 0;
        number3.forEach((num) => sum += num);

        console.log(sum);

        // 문제4 - 특정 조건의 요소 찾기
            // 주어진 객체 배열에서 나이가 30 이상인 첫 번째 사람을 찾으세요.
        const people = [
            {name: 'Alice', age: 25},
            {name: 'Bob', age: 30},
            {name: 'Charlie', age: 28}
        ];

        const findPerson = people.find((person) => person.age >= 30);
        console.log(findPerson);

        // 문제5 - 모든 요소가 조건을 만족하는지 확인
        const number5 = [10, 20, 30, 40, 50];
            // 배열의 every함수 - 배열의 모든 요소가 조건에 충족되면 true 리턴 (AND 연산자)
            // 배열의 some함수 - 배열의 모든 요소가 1개라도 특정 조건 충족하면 true 리턴 (OR 연산자)
        let result1 = number5.every((num) => num >= 10);
        console.log(result1);

        number5.push(6);
        result1 = number5.every((num) => num >= 10);
        console.log(result1);

        // 문제6 - 조건을 만족하는 요소가 하나라도 있는지 확인
            // 앞선 배열의 some함수 활용
        const number6 = [2,4,6,8,10,11];

        let result2 = number6.some((num) => num % 2 == 1);
        console.log(result2);



    </script>
</body>
</html>
