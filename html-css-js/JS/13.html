<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 반복문</title>
</head>
<body>
    <script>
        const arr = ["12", "abd", 3];
        const dog = {
            name: '멍멍이',
            sound: '먕먕',
            age: 2
        };

        for (let key in dog){
            console.log(`${key} : ${dog[key]}`);
        }

        for (let temp of arr){
            console.log(temp);
        }

        
    </script>
</body>
</html>
