<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .pink {
            position: relative;
            background-color: pink;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red {
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div class="pink">
        <div class="red"></div>
    </div>

    <script>
        let pinkbox = document.querySelector(".pink");
        let redbox = document.querySelector(".red");
        let body = document.querySelector("body");
        let html = document.querySelector("html");

        //캡쳐링 여부와 stopPropagation을 바꿔가면서 테스트 해본다!!!

        // 이벤트핸들러 마지막 인자를 false == 버블링 (안 -> 바깥쪽) 으로 전파된다. (디폴트값)
        // 반대로 true면, 바깥쪽 -> 안쪽인 capturing으로 되겠지.

        // 전파를 멈추고자 등장한 함수, stopPropagation()
        pinkbox.addEventListener(
            "click",
            function (e) {
            //e.stopPropagation();
            alert("pink box!!");
            },
            false
        );
        redbox.addEventListener(
            "click",
            function (e) {
            e.stopPropagation();
            alert("red box");
            },
            false
        );

        body.addEventListener(
            "click",
            function (e) {
            //e.stopPropagation();
            alert("body box");
            },
            false
        );

        html.addEventListener(
            "click",
            function (e) {
            //e.stopPropagation();
            alert("html box");
            },
            false
        );
    </script>
  </body>
</html>
