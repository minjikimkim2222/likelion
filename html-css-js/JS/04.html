<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js에서 제공해주는 prompt 함수
        let number = prompt('숫자를 입력해주세요.');

        console.log(typeof number);
        // 형 변환
        number = Number(number);
        console.log('형변환 후');
        console.log(typeof number);
    </script>
</body>
</html>
