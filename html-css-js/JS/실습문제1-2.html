<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>최대값 판별하기</h1>
    <p id="max"></p>
    <script>
        // 최대값 판별하기
        let number1 = prompt('첫번째 숫자를 입력하세요: ');
        let number2 = prompt('두번째 숫자를 입력하세요: ');
        let max;

        number1 = Number(number1);
        number2 = Number(number2);
        max = number1;

        if (number2 > number2)
            max = number2;

        let print = document.getElementById('max');
        print.innerHTML = "최대값 : " + max;

    </script>
</body>
</html>
