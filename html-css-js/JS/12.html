<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 배열</title>
</head>
<body>
    <script>
        // js은 [] 로 묶인 애를 배열로 생각한다.
        const array = [1,2,3,4,5];

        console.log(array);
        console.log(array[0]);
        
        array[2] = 'etes';
        console.log(array[2]); // js에서는 타입이 중요하지 않아요

        const array2 = new Array(10,11); 
        console.log(array2); // 값이 2개가 들어가면 그 크기의 배열 생성해준다.
        
        console.log(typeof array2);
        console.log(typeof array);

        console.log(array2[0], array2[1]);

        // 배열 안에 객체도 들어갈 수 있다.
        const array3 = [];
        array3[0] = {
            name : "minjiki2",
            age: 23
        };

        console.log(array3);

        // Array의 push 함수 
            // Javascript의 array는 고정된 배열은 아니구나.
        array3.push(10);
        array3.push(
            () => {console.log("array 함수 실행!");}
        )
        console.log(array3);
        array3[2]();
        
        // 배열 비구조할당
        const [a,b,c,d,e] = array3;
        
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>
</html>
