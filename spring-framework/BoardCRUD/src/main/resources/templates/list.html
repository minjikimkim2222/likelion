<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 목록 조회</title>
</head>
<body>
    <h1>Board List</h1>

    <table th:if="${not #lists.isEmpty(boards)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.id}">ID</td>
            <td>
                <a th:href="@{/friends/{id} (id=${friend.id})}"  th:text="${friend.name}"></a> <!-- 유저 name에 링크를 걸어, 해당 유저페이지로 가께끔!!-->
            </td>
            <td th:text="${friend.email}">Email</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
