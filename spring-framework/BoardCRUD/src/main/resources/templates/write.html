<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록 폼</title>
    <link rel="stylesheet" th:href="@{/css/board-list.css}">
    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 d-flex justify-content-center">
        <div class="border-custom">
            <div>
                <h2>Create a New Board</h2>
            </div>
            <div>
                <form method="post" th:action="@{/writeform}" th:object="${board}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name :</label> <br>
                        <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="이름">
                        <div th:if="${#fields.hasErrors('name')}" class="form-text text-danger" >
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title :</label> <br>
                        <input id="title" class="form-control" type="text" th:field="*{title}">
                        <div th:if="${#fields.hasErrors('title')}" class="form-text text-danger">
                            <span th:errors="*{title}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content :</label> <br>
                        <textarea id="content" class="form-control" th:field="*{content}"></textarea>
                        <div th:if="${#fields.hasErrors('content')}" class="form-text text-danger">
                            <span th:errors="*{content}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password :</label> <br>
                        <input id="password" class="form-control" type="password" th:field="*{password}">
                        <div th:if="${#fields.hasErrors('password')}" class="form-text text-danger">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Create</button>
                </form>
            </div>
        </div> <!-- border-custom -->
    </div> <!-- container -->
</body>
</html>
