<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회</title>
    <link rel="stylesheet" th:href="@{/css/board-list.css}">
    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 아이콘 폰트 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-3">
        <div class="content-group border border-secondary-subtle">
            <div class="content-title">
                <h2 th:text="${board.title}"></h2>
            </div>
            <div class="content-item">
                <strong>Name : </strong><span th:text="${board.name}"></span>
            </div>
            <div class="content-item">
                <strong>Content : </strong><span th:text="${board.content}"></span>
            </div>
            <div class="content-item">
                <strong>Created At : </strong><span th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd HH:mm')}"></span>
            </div>
            <div class="content-item">
                <strong>좋아요수 : </strong><span th:text="${board.likes}"></span>
            </div>
        </div>
        <br>
        <div class="button-group">
            <a th:href="@{/list}" class="mr-5 btn btn-primary">List</a>
            <a th:href="@{/updateform(id=${board.id})}" class="mr-5 btn btn-warning">Edit</a> <!-- /updateform?id=아이디 -->
            <a th:href="@{/deleteform(id=${board.id})}" class="mr-5 btn btn-danger">Delete</a> <!-- /deleteform?id=아이디 -->
        </div>

        <!-- view.html에 좋아요 버튼 추가 -->
        <!-- 좋아요 버튼 누르면, post로 /likes?id=18 .. 이런 요청 url 발생-->
        <div id="like-btn">
            <form th:action="@{/like(id=${board.id})}" method="post">
                <button type="submit">
                    <i class="fa-regular fa-thumbs-up"></i>
                </button>
            </form>
        </div>

    </div>

</body>
</html>
