<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회</title>
    <link rel="stylesheet" th:href="@{/css/board-list.css}">
    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="content-group border border-secondary-subtle">
            <div class="content-title">
                <h2 th:text="${board.title}"></h2>
            </div>
            <div class="content-item">
                <strong>Name : </strong><span th:text="${board.name}"></span>
            </div>
            <div class="content-item">
                <strong>Content : </strong><span th:text="${board.content}"></span>
            </div>
            <div class="content-item">
                <strong>Created At : </strong><span th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd HH:mm')}"></span>
            </div>
        </div>
        <br>
        <div class="button-group">
            <a th:href="@{/list}" class="mr-5 btn btn-primary">List</a>
            <a th:href="@{/updateform(id=${board.id})}" class="mr-5 btn btn-warning">Edit</a> <!-- /updateform?id=아이디 -->
            <a th:href="@{/deleteform(id=${board.id})}" class="mr-5 btn btn-danger">Delete</a> <!-- /deleteform?id=아이디 -->
        </div>
    </div>
</body>
</html>
