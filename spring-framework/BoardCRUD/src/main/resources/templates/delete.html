<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제 폼</title>
    <link rel="stylesheet" th:href="@{/css/board-list.css}">
    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 d-flex justify-content-center">
        <div class="border-custom">
            <h1>Delete Board</h1>

            <form method="post" th:action="@{/deleteform}" th:object="${board}">
                <!-- id 또한 board에 binding시켜야 되지만, 보여질 필요는 없기에.. -- hidden 속성 -->
                <div>
                    <label for="id"></label> <br>
                    <input id="id" type="hidden" th:field="*{id}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password : </label> <br>
                    <input id="password" class="form-control" type="password" th:field="*{password}">
                </div>

                <button type="submit" class="btn btn-success">Delete</button>

                <!-- 비밀번호가 틀렸을 때 메시지 표시 -->
                <div th:if="${param.errorMsg}">
                    <span class="form-text text-danger">비밀번호가 틀렸습니다. 다시 입력해주세요.</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
