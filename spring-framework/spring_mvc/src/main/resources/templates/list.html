<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <h1>List example !!</h1>

    <!-- th:each의 status 변수 사용, index 범위 조정...-->
    <ul>
        <li
            th:each="item, stat: ${items}"
            th:if="${stat.index >= 2 and stat.index < 7}"
            th:text="${item} +', count : ' + ${stat.count}"
        ></li>
    </ul>
</body>
</html>
