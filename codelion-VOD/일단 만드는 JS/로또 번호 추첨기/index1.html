<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        // Math.random(); 0이상 ~ 1미만 실수(float) 
        var randomNum = Math.random() * 45 + 1; // 1 이상 ~ 46 미만 실수
        var ball1 = parseInt(randomNum); // 실수가 아닌 정수 반환
        document.write(ball1);
    </script>
</body>
</html>
